<div ng-controller = "AuthCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Good Samaritan</span>
      </div>
    </div>
  </nav>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form name="loginForm">
          <div ng-show="submitted && failed" class="alert alert-danger">
            {{errorMsgs}}
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="user.email" required type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="user.password" required type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button ng-click="login()" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
